<h1>Admin Area</h1>

<h2>Reinit cache</h2>
<p>After adding a page, user, blog post etc, you need to reinit the cache. Killing the process is not required because there is a built-in API.</p>

<form method="POST">
    <input type="hidden" name="formId" value="reinitCache">
    <button type="submit" class="btn">Reinit cache</button>
</form>

<h2>Export as pure HTML, CSS & JS</h2>
<p>You can export your website keeping the same urls by clicking the button below:</p>

<form method="POST">
    <input type="hidden" name="formId" value="exportAsHtml">
    <button type="submit" class="btn">Export</button>
</form>
